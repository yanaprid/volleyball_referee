<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТРЕТИЙ СУДЬЯ {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'match_setup' %}">
                    <i class="bi bi-activity"></i> А судьи кто?
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'match_setup' %}">Новый матч</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
<style>
    body {
        padding-top: 20px;
        padding-bottom: 20px;
        background-color: #f3f0fa;
        color: #4a148c;
    }

    .navbar {
        margin-bottom: 20px;
        background-color: #6a0dad;
    }

    .navbar-brand, .nav-link {
        color: #ffffff !important;
    }

    .errorlist {
        color: #d63384;
        list-style-type: none;
        padding-left: 0;
    }

    .alert {
        margin-top: 20px;
        background-color: #e9d5ff;
        color: #581c87;
        border-color: #ddd6fe;
    }

    .btn-primary {
        background-color: #9333ea;
        border-color: #9333ea;
    }

        .btn-primary:hover {
            background-color: #7e22ce;
            border-color: #7e22ce;
        }

    .card {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(142, 45, 226, 0.15);
    }

    .card-header {
        background-color: #c084fc;
        color: white;
    }

    .form-control:focus {
        border-color: #a855f7;
        box-shadow: 0 0 0 0.2rem rgba(168, 85, 247, 0.25);
    }

    .badge.bg-secondary {
        background-color: #a855f7 !important;
    }

    .table thead {
        background-color: #e9d5ff;
    }

    .player-badge {
        background-color: #f5f3ff;
        border: 1px solid #ddd6fe;
    }

    .volleyball-court {
        background-color: #f5f3ff;
        padding: 20px;
        border-radius: 10px;
    }

    .zone-box {
        background-color: #ede9fe;
        border: 1px solid #ddd6fe;
    }

    .captain-highlight {
        background-color: #fde6ff;
        border-left: 3px solid #c084fc;
    }

    .is-invalid {
        border-color: #e11d48;
    }

    .invalid-feedback {
        color: #e11d48;
        font-size: 0.875em;
    }
</style>

    {% block extra_css %}{% endblock %}
